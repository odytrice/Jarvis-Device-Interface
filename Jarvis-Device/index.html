<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <title></title>
</head>
<body ng-app="MainApp">
    <div class="container" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-12 text-center">

                <p style="font-size:72px;color:#000">
                    Jarvis Home Controller
                </p>

                <div class="bg" style="margin-top:100px;"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-microphone" style="font-size:100px;" ></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-camera" style="font-size:100px;" ></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-volume-up" style="font-size:100px;" ></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-lightbulb-o" style="font-size:100px;" ng-style="{color:bulb.color}"></i>
                </div>
            </div>




            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-gear" style="font-size:100px;" ></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-power-off" style="font-size:100px;" ></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-key" style="font-size:100px;" ></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pane">
                    <i class="fa fa-play-circle" style="font-size:100px;" ></i>
                </div>
            </div>







        </div>
            </div>
        </div>
        

    </div>

    <!-- Libraries -->
    <script src="Scripts/jquery/jquery-1.9.0.js"></script>
    <script src="Scripts/angular/angular.js"></script>
    <script src="Scripts/angular/angular-route.js"></script>
    <script src="Scripts/angular/angular-animate.js"></script>
    <script src="Scripts/angular/angular-resource.js"></script>
    <script src="Scripts/bootstrap/bootstrap.js"></script>
    <script src="Scripts/toastr/toastr.js"></script>

    <!-- Application -->
    <script src="Scripts/app.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/hub.js"></script>
    <script src="Scripts/controller.js"></script>
    <script src="Scripts/services.js"></script>

    <!-- SignalR -->
    <script src="Scripts/SignalR/jquery.signalR-2.1.2.js"></script>
    <script src="http://localhost:13094/signalr/js"></script>

</body>
</html>
